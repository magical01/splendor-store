<article class="order-data">
  <h3 class="order-data__title">Ordering data</h3>
  <div class="order-data__content">
    <div class="order-data__left">
      <div class="order-data__text">
        <span>Fill in the fields</span>
        <p class="order-data__descr">Please fill in all the fields to confirm youe order</p>
      </div>
      <form class="main-form" action="#">
        <div class="main-form__group">
          <input class="main-form__input input-reset " type="text" name="Имя" placeholder="Full name">
        </div>
        <div class="main-form__group">
          <input class="main-form__input input-reset " type="tel" name="tel" placeholder="+7 (---) --- -- --">
        </div>
        <div class="main-form__group">
          <input class="main-form__input input-reset " type="email" name="email" placeholder="Email">
        </div>
        <div class="main-form__group">
          <input class="main-form__input input-reset " type="text" name="Имя" placeholder="Adress (city, region, street name and house number)">
        </div>
        <div class="main-form__group">
          <input class="main-form__input input-reset " type="text" name="Имя" placeholder="Your comments">
        </div>
      </form>
    </div>
    <div class="order-data__right">
      <div class="order-data__radiobuttons">
        <div class="order-data__radiobutton card-info__radiobutton">
          <label class="order-data__label custom-radiobtn">
            <input class="order-data__radio custom-radiobtn__input visually-hidden" type="radio" name="one">
            <span class="order-data__number custom-radiobtn__text">Delivery</span>
          </label>
          <label class="order-data__label custom-radiobtn">
            <input class="order-data__radio custom-radiobtn__input visually-hidden" type="radio" name="one">
            <span class="order-data__number custom-radiobtn__text">Pick up</span>
          </label>
        </div>
        <div class="order-data__radiobutton card-info__radiobutton">
          <label class="order-data__label custom-radiobtn">
            <input class="order-data__radio custom-radiobtn__input visually-hidden" type="radio" name="two">
            <span class="order-data__number custom-radiobtn__text">Pay by card</span>
          </label>
          <label class="order-data__label custom-radiobtn">
            <input class="order-data__radio custom-radiobtn__input visually-hidden" type="radio" name="two">
            <span class="order-data__number custom-radiobtn__text">Pay cash</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</article>
