<section class="card">
  <div class="container card__container">
    <div class="card__left">
      <div class="card-slider">
        <div class="card-slider__thumbs">
          <div class="card-slider__thumb" tabindex="0">
            <picture>
              <source srcset="img/card-1.avif" type="image/avif">
              <source srcset="img/card-1.webp" type="image/webp">
              <img loading="lazy" src="img/card-1.png" class="image" width="204" height="98" alt="">
            </picture>
          </div>
          <div class="card-slider__thumb" tabindex="0">
            <picture>
              <source srcset="img/card-2.avif" type="image/avif">
              <source srcset="img/card-2.webp" type="image/webp">
              <img loading="lazy" src="img/card-2.png" class="image" width="204" height="157" alt="">
            </picture>
          </div>
        </div>
        <div class="card-slider__main slider-block">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <picture>
                <source srcset="img/card-1-2x.avif" type="image/avif">
                <source srcset="img/card-1-2x.webp" type="image/webp">
                <img loading="lazy" src="img/card-1-2x.png" class="image" width="467" height="235" alt="">
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source srcset="img/card-2.avif" type="image/avif">
                <source srcset="img/card-2.webp" type="image/webp">
                <img loading="lazy" src="img/card-2.png" class="image" width="467" height="235" alt="">
              </picture>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card__right">
      <div class="card-info">
        <div class="card-info__top">
          <h3 class="card-info__title">Retro black</h3>
          <div class="card-info__prices">
            <span class="card-info__price">300</span>
            <span class="card-info__save">You saved 25$</span>
          </div>
          <p class="card-info__descr">
            Id congue tellus neque fermentum mi leo lorem. Id lobortis est viverra sagittis tincidunt egestas quis odio
            lorem.
          </p>
        </div>
        <div class="card-info__radiobuttons">
          <div class="card-info__radiobutton">
            <label class="custom-radiobtn">
              <input class="custom-radiobtn__input visually-hidden" type="radio" name="one">
              <span class="custom-radiobtn__text">10'' * 30''</span>
            </label>
          </div>
          <div class="card-info__radiobutton">
            <label class="custom-radiobtn">
              <input class="custom-radiobtn__input visually-hidden" type="radio" name="one">
              <span class="custom-radiobtn__text">20'' * 50''</span>
            </label>
          </div>
        </div>
        <div class="card-info__btns">
          <button class="card-info__cart btn-reset focus-offset-4px">Add to cart

        </div>
        <div class="card-info__colors">
          <button class="card-info__color card-info--black btn-reset focus-offset-4px" data-color="#272727" data-name="Black" aria-label="Choose black color"></button>
          <button class="card-info__color card-info--gold btn-reset focus-offset-4px" data-color="#BE9364" data-name="Gold" aria-label="Choose gold color"></button>
          <button class="card-info__color card-info--grey btn-reset focus-offset-4px" data-color="#D2E2D7" data-name="Grey" aria-label="Choose grey color"></button>
        </div>
      </div>
    </div>
  </div>
</section>
